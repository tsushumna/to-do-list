<div fxLayout="column" fxLayoutAlign="center center" class="style-height-width width-hundred">
    <mat-card>
        <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="2em">
            <div class="input-style border-radius">
                <input placeholder="Title" class="outline-none border-none" [(ngModel)]="title">
            </div>
            <div class="input-style text-area-height border-radius">
                <textarea rows="5" cols="25" placeholder="Description" [(ngModel)]="description" class="outline-none border-none"></textarea>
            </div>
            <button [disabled]="!(title && title.length)" mat-raised-button class="outline-none border-radius" (click)="this.toDoService.isEdit ? update() : create()">{{this.toDoService.isEdit ?  'Update' : 'Create'}}</button>
        </div>
    </mat-card>
</div>
